<!DOCTYPE html>

<html>
  <head>
    <title>Grow developer test</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>
    <script src="jscolor.js"></script>
    <style>
      .mode{
	  position: relative;
	  margin: 10px 10px 10px 10px;
	  display: block
      }
      .setting{
	  margin: 10px 10px 10px 10px;
	  position: relative;
	  display: block
      }

      .color{
	  margin: 0px 0px 0px 0px;
	  padding:10px;
	  border-radius: 10px;
    	  border: 2px solid #8c25c7;
	  display: block
      }
	 
	    
      .setModeButton {
          -webkit-border-radius: 10;
          -moz-border-radius: 10;
          border-radius: 10px;
          font-family: Arial;
          color: #ffffff;
          font-size: 20px;
          background: #3498db;
          width:180px;
	  height:90px;
          text-decoration: none;
          }
      
      .setttingButton {
          -webkit-border-radius: 10;
          -moz-border-radius: 10;
          border-radius: 10px;
          font-family: Arial;
          color: #ffffff;
          font-size: 20px;
          background: #8c25c7;
          height:90px;
	  width:180px;
          text-decoration: none;
          }
        .active button{
           background:"#1F20A7"
          }
	  
    </style>
   
  </head>
  <body>
    <div id="normal" class="mode active">
      <button class="setModeButton">Normal</button>
    </div>
    <div id="party" >

      <button class="setModeButton">Party!</button>
    </div>
    <div id="chase" class="mode">
      <button class="setModeButton">Chase</button>
    </div>
    <div id="speedUp" class="mode">
      <button class="setttingButton">Speed Up!</button>
    </div>
    <div id="slowDown" class="mode">
      <button class="setttingButton">Slow Down!</button>
    </div>
    <div id="color1" class="color">
      <input class="jscolor" value="ab2567">
      <button class="setttingButton">Set Color 1</button>
    </div>
    <div id="color2" class="color">
      <input class="jscolor" value="ab2567">
      <button class="setttingButton">Set Color 2</button>
    </div>
    <script>
      $( document ).ready(function() {
        getCurrentModeSettings();
      });
      
      $("#normal ").on("click","button",function(){
         $.ajax({
							type: 'GET',
							url: $(location).attr('origin') + '/normal',
							dataType: 'json',
							success: function(result) {
                setActiveMode('normal');
							},
							processData: false,
				
					});
	
		   });
      $("#party").on("click","button",function(){
        $.ajax({
							type: 'GET',
							url: $(location).attr('origin') + '/party',
							dataType: 'json',
							success: function(result) {
                
							},
							processData: false,
				
						});

		    });

		   });
      $("#chase").on("click","button",function(){
	
        $.ajax({
							type: 'GET',
							url: $(location).attr('origin') + '/chase',
							dataType: 'json',
							success: function(result) {
                setActiveMode('chase');
							},
							processData: false,
				
						});

		    });
		   });
      
       var setActiveMode=function(mode){
          $('.mode').each(function(i, modeDiv) {
              modeDiv.attr("class","mode");
          });
         $("#"+mode).attr("class","mode active");
       }
       
       var getCurrentModeSettings=function(){
          $.ajax({
							type: 'GET',
							url: $(location).attr('origin') + '/current',
							dataType: 'json',
							success: function(result) {
                
							},
							processData: false,
				
						});

		    });
       }
    </script>
    
  </body>



</html>
